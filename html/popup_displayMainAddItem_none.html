<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 상품 추가 - 엔터식스 온라인몰 관리자</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.3.3.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.5.1.min.css">

	<!-- 페이지 css -->
	<link rel="stylesheet" class="link_font" resource="../css/fonts.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<script src="../js/libs/webfontloader-1.6.28.min.js"></script>
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.19.0.min.js"></script>
	<script src="../js/libs/swiper-4.3.3.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.1.min.js"></script>
	<script src="../js/libs/moment-2.22.2.min.js"></script>
	<script src="../js/libs/pikaday-1.6.1.min.js"></script>
	<script src="../js/libs/sortable-1.9.0.min.js"></script>
	<script src="../js/libs/overlayscrollbars-1.5.1.min.js"></script>
	<script src="../js/libs/chart-2.7.2.min.js"></script>
	<script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app __app_popup__">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1 class="mm_title"><span>상품 검색</span></h1>
				<button type="button" class="btn_popup-close" onclick="mm.popup.close();">
					<i class="mco_popup-close"></i>
					<span class="mm_ir-blind">팝업닫기</span>
				</button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->

						<div class="mm_list">
							<div class="mm_list-head">
								<div class="mm_box-lside">
									<span class="text_total">상품 수 <strong class="mm_text-primary-dark">0개</strong></span>
								</div>
							</div>

							<div class="mm_scroller __scroller_x__">
								<table>
									<thead>
										<tr>
											<th class="col_no" scope="col">
												<label class="mm_form-check">
													<input type="checkbox" name="check_promocoupon-prod" data-check="{ '_type': 'check_all' }">
													<b class="mm_box-block">
														<i class="mco_form-check"></i>
														<span class="text_label mm_ir-blind">전체선택</span>
													</b>
												</label>
											</th>
											<th class="col_no" scope="col"><span>NO.</span></th>
											<th scope="col"><span>상품이미지</span></th>
											<th class="col_3x" scope="col"><span>상품명</span></th>
											<th scope="col"><span>셀러업체</span></th>
											<th scope="col"><span>상품유형/판매상태</span></th>
											<th scope="col"><span>소비자가/판매가</span></th>
											<th scope="col"><span>등록일/최종수정일</span></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td colspan="8">
												<p class="mm_text-none">상품이 없습니다.</p>
											</td>
										</tr>
									</tbody>
								</table>
							</div>

							<!-- 페이지네이션 -->
							<!-- (D) 현재 페이지의 메뉴에 '__page-on' 클래스와 '선택됨' 타이틀을 추가합니다. -->
							<div class="mm_pagination">
								<div class="mm_box-inline">
									<ol>
										<li><a href="#" class="__page-on" title="선택됨"><span>1</span></a></li>
										<li><a href="#"><span>2</span></a></li>
										<li><a href="#"><span>3</span></a></li>
										<li><a href="#"><span>4</span></a></li>
										<li><a href="#"><span>5</span></a></li>
									</ol>
									<button type="button" class="btn_control-first" onclick="mm.link('')" disabled><i class="mco_page-first"></i><span class="mm_ir-blind">처음</span></button>
									<button type="button" class="btn_control-prev" onclick="mm.link('')" disabled><i class="mco_page-prev"></i><span class="mm_ir-blind">이전</span></button>
									<button type="button" class="btn_control-next" onclick="mm.link('')"><i class="mco_page-next"></i><span class="mm_ir-blind">다음</span></button>
									<button type="button" class="btn_control-last" onclick="mm.link('')"><i class="mco_page-last"></i><span class="mm_ir-blind">마지막</span></button>
								</div>
							</div>
							<!--// 페이지네이션 -->
						</div>

						<!-- 페이지하단(서브밋) -->
						<div class="mm_foot">
							<div class="mm_btngroup">
								<div class="mm_box-inline">
									<button type="button" class="mm_btn __btn_lg__"><span>초기화</span></button>
									<button type="button" class="mm_btn __btn_lg_secondary__"><span>선택 상품 추가하기</span></button>
								</div>
							</div>
						</div>
						<!--// 페이지하단(서브밋) -->

						<!-- 페이지 스크립트 -->
						<!-- <script src="../js/.js"></script> -->
					</div>
					<!--// 본문 -->
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>
</body>
</html>
