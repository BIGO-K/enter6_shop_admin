<!DOCTYPE html>

<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">

	<title>(팝업) "Hong1" 회원 정보 - 엔터식스 온라인몰 관리자</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.3.3.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.5.1.min.css">

	<!-- 페이지 css -->
	<link rel="stylesheet" class="link_font" resource="../css/fonts.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<script src="../js/libs/webfontloader-1.6.28.min.js"></script>
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.19.0.min.js"></script>
	<script src="../js/libs/swiper-4.3.3.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.1.min.js"></script>
	<script src="../js/libs/moment-2.22.2.min.js"></script>
	<script src="../js/libs/pikaday-1.6.1.min.js"></script>
	<script src="../js/libs/sortable-1.9.0.min.js"></script>
	<script src="../js/libs/overlayscrollbars-1.5.1.min.js"></script>
	<script src="../js/libs/chart-2.7.2.min.js"></script>
	<script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app __app_modal__">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1 class="mm_title"><span>Hong1 회원 정보</span></h1>
				<!-- <button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><span class="mm_ir-blind">모달 닫기</span></button> -->
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->

						<!-- (D) iframe 모달은 .mm_app 요소에 '__app_modal__' 클래스를 추가합니다. -->
						<div class="mm_modal-frame">
							<div class="mm_formbox">
								<table>
									<tbody>
										<tr>
											<th scope="row"><span>이름</span></th>
											<td>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<input type="text" class="textfield" value="홍길동" readonly><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">이름</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>아이디</span></th>
											<td>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<input type="text" class="textfield" value="hong1" readonly><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">아이디</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>회원등급</span></th>
											<td>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<input type="text" class="textfield" value="FAMILY" readonly><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">회원등급</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>전화번호</span></th>
											<td>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<input type="text" class="textfield" value="02-123-1234" readonly><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">전화번호</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>휴대폰 번호</span></th>
											<td>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<input type="text" class="textfield" value="010-1234-1234" readonly><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">휴대폰 번호</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>이메일</span></th>
											<td>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<input type="text" class="textfield" value="test@test.com" readonly><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">이메일</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>주소</span></th>
											<td>
												<div class="mm_form-text __text_area__">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<textarea class="textfield" readonly>우편번호 12-123
서울특별시 강남구 서초동 123-1 번지</textarea><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">주소</span>
													</label>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

						<!-- 페이지 스크립트 -->
						<!-- <script src="../js/.js"></script> -->
					</div>
					<!--// 본문 -->
				</div>
			</div>
			<!--// 내용 -->
		</div>

	</div>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

</html>
