<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 검색어 추가 - 엔터식스 온라인몰 관리자</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.3.3.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.5.1.min.css">

	<!-- 페이지 css -->
	<link rel="stylesheet" class="link_font" resource="../css/fonts.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<script src="../js/libs/webfontloader-1.6.28.min.js"></script>
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.19.0.min.js"></script>
	<script src="../js/libs/swiper-4.3.3.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.1.min.js"></script>
	<script src="../js/libs/moment-2.22.2.min.js"></script>
	<script src="../js/libs/pikaday-1.6.1.min.js"></script>
	<script src="../js/libs/sortable-1.9.0.min.js"></script>
	<script src="../js/libs/overlayscrollbars-1.5.1.min.js"></script>
	<script src="../js/libs/chart-2.7.2.min.js"></script>
	<script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app __app_popup__">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1 class="mm_title"><span>검색어 추가</span></h1>
				<button type="button" class="btn_popup-close" onclick="mm.popup.close();">
					<i class="mco_popup-close"></i>
					<span class="mm_ir-blind">팝업닫기</span>
				</button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->

						<section class="mm_section">
							<h3 class="mm_heading"><i class="mco_heading"></i><span>검색어 목록</span></h3>
	                        <div class="mm_formbox">
	                            <table>
	                                <tbody>
	                                    <tr>
	                                        <th scope="row"><span>디자인/스타일</span></th>
	                                        <td>
	                                            <div class="mm_check-list">
	                                                <ul>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">미니/숏</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">슬림</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">루즈</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">정장</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">민소매</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                </ul>
	                                            </div>
	                                        </td>
	                                    </tr>
	                                    <tr>
	                                        <th scope="row"><span>소재</span></th>
	                                        <td>
	                                            <div class="mm_check-list">
	                                                <ul>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">면</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">벨벳</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">마</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">데님</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">포플린</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                </ul>
	                                            </div>
	                                        </td>
	                                    </tr>
	                                    <tr>
	                                        <th scope="row"><span>패턴</span></th>
	                                        <td>
	                                            <div class="mm_check-list">
	                                                <ul>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">체크</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">도트</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">프린트</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">레이어드</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                    <li>
	                                                        <label class="mm_form-check">
	                                                            <input type="checkbox">
	                                                            <b class="mm_box-block">
	                                                                <i class="mco_form-check"></i>
	                                                                <span class="text_label">플라워/꽃무늬</span>
	                                                            </b>
	                                                        </label>
	                                                    </li>
	                                                </ul>
	                                            </div>
	                                        </td>
	                                    </tr>
	                                </tbody>
	                            </table>
	                        </div>
							<div class="mm_formbox-attention">
								<ul>
									<li><span>상품관리 &#62; 상품등록 &#62; 삼품 검색어 등록</span>에서 등록한 검색어가 노출됩니다.</li>
								</ul>
							</div>
						</section>

						<div class="mm_foot">
							<div class="mm_btngroup">
								<div class="mm_box-inline">
									<button type="button" class="mm_btn __btn_lg_secondary__"><span>적용하기</span></button>
								</div>
							</div>
						</div>

						<!-- 페이지 스크립트 -->
						<!-- <script src="../js/.js"></script> -->
					</div>
					<!--// 본문 -->
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>
</body>
</html>
