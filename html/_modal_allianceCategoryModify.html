<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 제휴사 분류 선택 - 엔터식스 온라인몰 관리자</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.3.3.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.5.1.min.css">

	<!-- 페이지 css -->
	<link rel="stylesheet" class="link_font" resource="../css/fonts.css">
	<link rel="stylesheet" href="../css/app.css">
	
	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<script src="../js/libs/webfontloader-1.6.28.min.js"></script>
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.19.0.min.js"></script>
	<script src="../js/libs/swiper-4.3.3.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.1.min.js"></script>
	<script src="../js/libs/moment-2.22.2.min.js"></script>
	<script src="../js/libs/pikaday-1.6.1.min.js"></script>
	<script src="../js/libs/sortable-1.9.0.min.js"></script>
	<script src="../js/libs/overlayscrollbars-1.5.1.min.js"></script>
	<script src="../js/libs/chart-2.7.2.min.js"></script>
	<script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app __app_modal__">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->
		
		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1 class="mm_title"><span>제휴사 분류 선택</span></h1>
				<!-- <button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><span class="mm_ir-blind">모달 닫기</span></button> -->
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->
						
						<!-- (D) iframe 모달은 .mm_app 요소에 '__app_modal__' 클래스를 추가합니다. -->
						<div class="mm_modal-frame m-modal-alliance-category">
							<div class="mm_formbox">
								<table>
									<tbody>
										<tr>
											<th scope="row"><span>제휴사 선택</span></th>
											<td>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<input type="text" class="textfield" value="Npay (www.naver.com)" readonly><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">제휴사 선택</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>분류 선택</span></th>
											<td>
												<div class="m--category-selected">
													<p>선택된 분류: <span class="mm_text-secondary">여성의류 &#62; 원피스 &#62; 기본/무지 원피스</span></p>
												</div>

												<div class="mm_select-list __list_category__">
													<ul>
														<li>
															<div class="mm_form-select">
																<label>
																	<select>
																		<option value="">대분류</option>
																	</select>
																	<i class="mco_form-select"></i>
																</label>
															</div>
														</li>
														<li>
															<div class="mm_form-select">
																<label>
																	<select>
																		<option value="">중분류</option>
																	</select>
																	<i class="mco_form-select"></i>
																</label>
															</div>
														</li>
														<li>
															<div class="mm_form-select">
																<label>
																	<select>
																		<option value="">소분류</option>
																	</select>
																	<i class="mco_form-select"></i>
																</label>
															</div>
														</li>
														<li>
															<div class="mm_form-select">
																<label>
																	<select>
																		<option value="">세분류</option>
																	</select>
																	<i class="mco_form-select"></i>
																</label>
															</div>
														</li>
														<li>
															<div class="mm_form-select">
																<label>
																	<select>
																		<option value="">상세분류</option>
																	</select>
																	<i class="mco_form-select"></i>
																</label>
															</div>
														</li>
													</ul>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="mm_formbox-attention m--category-attention">
									<ul>
										<li>카테고리 맵핑 시 11번가의 경우 최종 depth까지(3~4) 선택 필수</li>
									</ul>
								</div>
								
								<div class="mm_btngroup">
									<div class="mm_box-inline">
										<button type="button" class="mm_btn"><span>취소하기</span></button>
										<button type="button" class="mm_btn __btn_secondary__"><span>수정하기</span></button>
									</div>
								</div>
							</div>
						</div>
						
						<!-- 페이지 스크립트 -->
						<!-- <script src="../js/.js"></script> -->
					</div>
					<!--// 본문 -->
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>
</body>
</html>
