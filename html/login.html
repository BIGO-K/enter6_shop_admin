	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 화면 -->
		<div class="mm_view __view-body-dark">
			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->
						
						<!-- (D) .mm_view 요소에 '__view-body-dark' 클래스를 추가합니다. -->
						<!-- 로그인 -->
						<div class="m-login">
							<div class="m-login-inner">
								<h1><span class="mm_ir-blind">엔터6</span>관리자 로그인</h1>
								<div class="m-login-form">
									<div class="m-login-form-box">
										<section>
											<h6>아이디</h6>
											<div class="mm_form-text">
												<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
												<label>
													<input type="text" class="textfield"><i class="bg_text"></i>
													<span class="text_placeholder mm_ir-blind">아이디</span>
												</label>
											</div>
										</section>
										<section>
											<h6>비밀번호</h6>
											<div class="mm_form-text">
												<button type="button" class="btn_text-pw"><i class="mco_hide"></i><span class="mm_ir-blind">비밀번호 보기</span></button>
												<label>
													<input type="password" class="textfield"><i class="bg_text"></i>
													<span class="text_placeholder mm_ir-blind">비밀번호</span>
												</label>
											</div>
										</section>
										<label class="mm_form-check">
											<input type="checkbox">
											<b class="mm_box-block">
												<i class="mco_form-check"></i>
												<span class="text_label">아이디 저장</span>
											</b>
										</label>
									</div>
									<div class="mm_radio-list">
										<ul>
											<li>
												<label class="mm_form-radio">
													<input type="radio" name="dev_radio-type" checked>
													<b class="mm_box-block">
														<i class="mco_form-radio"></i>
														<span class="text_label">일반 사용자</span>
													</b>
												</label>
											</li>
											<li>
												<label class="mm_form-radio">
													<input type="radio" name="dev_radio-type">
													<b class="mm_box-block">
														<i class="mco_form-radio"></i>
														<span class="text_label">브랜드 관리자</span>
													</b>
												</label>
											</li>
											<li>
												<label class="mm_form-radio">
													<input type="radio" name="dev_radio-type">
													<b class="mm_box-block">
														<i class="mco_form-radio"></i>
														<span class="text_label">엔터식스 직원</span>
													</b>
												</label>
											</li>
										</ul>
									</div>
								</div>
								<button type="button" class="mm_btn __btn_lg_secondary__ btn_login" onclick="location.href='main.html';"><span>로그인 하기</span></button>
								<p class="text_ielow">* 본 솔루션은 <span class="mm_text-secondary">크롬과 익스플로러 10 버전 이상</span>만 지원합니다. <a href="https://www.google.com/intl/ko/chrome/" target="_blank"><span class="mm_text-primary">크롬 설치페이지로 이동</span></a></p>
							</div>
						</div>
						<!--// 로그인 -->
						
						<!-- 페이지 스크립트 -->
						<!-- <script src="../js/.js"></script> -->
					</div>
					<!--// 본문 -->
				</div>
			</div>
			<!--// 내용 -->
		</div>
