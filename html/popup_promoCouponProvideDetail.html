<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) "10% 할인쿠폰" 상세보기 - 엔터식스 온라인몰 관리자</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.3.3.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.5.1.min.css">

	<!-- 페이지 css -->
	<link rel="stylesheet" class="link_font" resource="../css/fonts.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<script src="../js/libs/webfontloader-1.6.28.min.js"></script>
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.19.0.min.js"></script>
	<script src="../js/libs/swiper-4.3.3.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.1.min.js"></script>
	<script src="../js/libs/moment-2.22.2.min.js"></script>
	<script src="../js/libs/pikaday-1.6.1.min.js"></script>
	<script src="../js/libs/sortable-1.9.0.min.js"></script>
	<script src="../js/libs/overlayscrollbars-1.5.1.min.js"></script>
	<script src="../js/libs/chart-2.7.2.min.js"></script>
	<script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app __app_popup__">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1 class="mm_title"><span>10% 할인쿠폰</span></h1>
				<button type="button" class="btn_popup-close" onclick="mm.popup.close();">
					<i class="mco_popup-close"></i>
					<span class="mm_ir-blind">팝업닫기</span>
				</button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller" data-scrollbar>
					<!-- 본문 -->
					<div class="mm_page-content">
						<!-- (D) 실제 내용을 추가하는 부분입니다. -->

						<section class="mm_section">
							<h3 class="mm_heading"><i class="mco_heading"></i><span>쿠폰 상세보기</span></h3>
							<div class="mm_formbox">
								<table>
									<tbody>
										<tr>
											<th scope="row"><span>쿠폰명</span></th>
											<td>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<input type="text" class="textfield" value="10% 할인쿠폰" readonly><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">쿠폰명</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>쿠폰 종류</span></th>
											<td>
												<div class="mm_radio-list">
													<ul>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="m-promocoupon-type" checked disabled>
																<b class="mm_box-block">
																	<i class="mco_form-radio"></i>
																	<span class="text_label">즉시사용 포인트 쿠폰</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="m-promocoupon-type" disabled>
																<b class="mm_box-block">
																	<i class="mco_form-radio"></i>
																	<span class="text_label">중복 쿠폰</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="m-promocoupon-type" disabled>
																<b class="mm_box-block">
																	<i class="mco_form-radio"></i>
																	<span class="text_label">배송비 쿠폰</span>
																</b>
															</label>
														</li>
													</ul>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>쿠폰 할인율</span></th>
											<td>
												<div class="mm_form-text __text_measure__">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
													<label>
														<input type="text" class="textfield" value="5" readonly><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">쿠폰 할인율</span>
													</label>
													<span class="text_measure">%</span>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>쿠폰 사용 범위</span></th>
											<td>
												<div class="mm_check-list">
													<ul>
														<li>
															<label class="mm_form-check">
																<input type="checkbox" name="m-promocoupon-range" disabled checked>
																<b class="mm_box-block">
																	<i class="mco_form-check"></i>
																	<span class="text_label">PC</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-check">
																<input type="checkbox" name="m-promocoupon-range" disabled checked>
																<b class="mm_box-block">
																	<i class="mco_form-check"></i>
																	<span class="text_label">모바일 웹</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-check">
																<input type="checkbox" name="m-promocoupon-range" disabled checked>
																<b class="mm_box-block">
																	<i class="mco_form-check"></i>
																	<span class="text_label">모바일 앱</span>
																</b>
															</label>
														</li>
													</ul>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><span>쿠폰 사용여부</span></th>
											<td>
												<div class="mm_radio-list">
													<ul>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="m-promocoupon-use" disabled checked>
																<b class="mm_box-block">
																	<i class="mco_form-radio"></i>
																	<span class="text_label">사용</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="m-promocoupon-use" disabled>
																<b class="mm_box-block">
																	<i class="mco_form-radio"></i>
																	<span class="text_label">사용안함</span>
																</b>
															</label>
														</li>
													</ul>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</section>

						<!-- 페이지 스크립트 -->
						<!-- <script src="../js/.js"></script> -->
					</div>
					<!--// 본문 -->
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>
</body>
</html>
